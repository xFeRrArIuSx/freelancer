<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" tittle="estilos del Formulario" media="screen,print">
,<script src="validar.js"></script>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="formulario" action="registrar.php" method="post" class="form-register" onsubmit="validar()" >
        <h2 class="form_titulo">CREAR CUENTA</h2>
        <div class="contenedor-inputs">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
            <input type="text"  id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48" required>
            <input type="email" id="correo"  name="correo" placeholder="Email" class="input-100" required>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
            <input type="password" id="clave" name="clave" placeholder="Contrasena" class="input-48" required>
            <input type="number" id="telefono" name="telefono" placeholder="Telefono" class="input-100" required>
            <input type="submit" name="boton" value="Registrar" class="btn-enviar">
            <p class="form_link">Regresar al menu?<a href="menu.html">Ingresa aqui</a></p>
        </div>
    </form>    
</body>
</html>
